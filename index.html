<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>2026 年賀状 AR</title>

    <style>
      /* --- 【追加】初期説明画面 (please.png) のスタイル --- */
      #instruction-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: black; /* 背景は黒 */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000; /* 一番手前に表示 */
        opacity: 1;
        transition: opacity 1s ease; /* フェードアウト用の設定 */
      }
      #instruction-overlay img {
        width: 100%; /* 画面幅いっぱいに表示（please.pngのサイズに合わせる） */
        height: auto;
      }
      /* 非表示にするためのクラス */
      #instruction-overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* --- スキャン画面のスタイル（変更なし） --- */
      #scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: fixed; left: 0; top: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5); z-index: 999;
      }
      #scanning-overlay.hidden { display: none; }
      .inner { position: relative; width: 70%; max-width: 500px; }
      .inner img { width: 100%; display: block; opacity: 0.6; border: 2px solid white; box-sizing: border-box; }
      .scanline {
        position: absolute; width: 100%; height: 4px; background: #00ff00;
        box-shadow: 0 0 10px #00ff00;
        background: linear-gradient(to right, transparent, #00ff00, transparent);
        top: 0; left: 0; animation: scan-anim 3s infinite ease-in-out;
      }
      @keyframes scan-anim {
        0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; }
      }
    </style>
  </head>
  <body>
    
    <div id="instruction-overlay">
      <img src="./assets/please.png" alt="Instruction" />
    </div>

    <div id="scanning-overlay" class="hidden">
      <div class="inner">
        <img src="./assets/card.png" alt="Scan Guide" />
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; showStats: false; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="0.2 0.2 0.2" 
          src="#avatarModel" 
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", (event) => {
        const overlay = document.getElementById("instruction-overlay");
        // 5000ミリ秒（5秒）後にフェードアウトを開始
        setTimeout(() => {
          overlay.classList.add("fade-out");
        }, 5000);
      });
    </script>

  </body>
</html>
